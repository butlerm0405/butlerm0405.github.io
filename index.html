<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Melissa Butler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 800px;
      margin: 40px auto;
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      color: #222;
      padding: 0 20px;
    }

    h1 { font-size: 2.2em; margin-bottom: 0.2em; color: #990033; }
    h2 { 
      font-size: 1.6em; 
      margin-top: 2em; 
      margin-bottom: 0.5em; 
      border-bottom: 2px solid #eee; 
      padding-bottom: 5px; 
      color: #990033;
    }
    h3 { font-size: 1.2em; margin-bottom: 0.3em; color: #990033; }

    a { text-decoration: none; color: #990033; }
    a:hover { text-decoration: underline; }

    .card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fefefe;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.05);
    }

    .card:hover { box-shadow: 2px 4px 12px rgba(0,0,0,0.15); transform: translateY(-2px); transition: all 0.2s ease; }

    .collapsible {
      background-color: #f1f1f1;
      color: #990033;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 1em;
      border-radius: 4px;
      margin-bottom: 5px;
    }

    .active, .collapsible:hover {
      background-color: #e0e0e0;
    }

    .content {
      padding: 0 10px;
      display: none;
      overflow: hidden;
      margin-bottom: 10px;
    }

    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 0.5em; }
  </style>
